        <script>
            // --- Config ---
            const urlParams = new URLSearchParams(window.location.search);
            let roomId = urlParams.get('room');
            const entryModal = document.getElementById('entry-modal');

            if (!roomId) {
                // Show Entry Modal
                entryModal.style.display = 'flex';
            }

            const LOBBY_ID = roomId ? ("CHAT_LOBBY_" + roomId) : null;
            if (roomId) document.title = `ÂÆ¢Êúç (${roomId})`;

            // Update UI (Room ID Display checks for null)
            setTimeout(() => {
                if (roomId) {
                    const disp = document.getElementById('room-id-display');
                    if (disp) disp.innerText = roomId;

            }

                }
            }

            function copyRoomLink() {
                const url = window.location.href;
                navigator.clipboard.writeText(url).then(() => {
                    alert("Â∑≤Ë§áË£ΩËÅäÂ§©ÂÆ§ÈÄ£ÁµêÔºö" + url);
                });
            }


            // --- UI Refs ---
            const statusText = document.getElementById('status-text');
            const statusIndicator = document.getElementById('conn-status-indicator');
            const nicknameDisplay = document.getElementById('my-nickname-display');
            const userListContainer = document.getElementById('user-list-container');
            const userCountDisplay = document.getElementById('user-count');
            const msgInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const msgBox = document.getElementById('messages');

            // Overlay
            const overlay = document.getElementById('overlay');
            const overlayTitle = document.getElementById('overlay-title');
            const overlayDesc = document.getElementById('overlay-desc');
            const overlaySpinner = document.getElementById('overlay-spinner');
            const overlayRetryBtn = document.getElementById('overlay-retry-btn');
            const overlayActions = document.getElementById('overlay-actions');

            // Crop UI
            const cropModal = document.getElementById('crop-modal');
            const cropCanvas = document.getElementById('crop-canvas');
            const cropOverlay = document.getElementById('crop-overlay');
            const cropSelection = document.getElementById('crop-selection');

            // --- State ---
            let peer = null;
            let isHost = false;
            let myId = "";
            let myNickname = "Ë®™ÂÆ¢";

            let connections = []; // Host only
            let guestCounter = 0; // Host only
            let hostConn = null;  // Client only
            let connTimeoutTimer = null;
            let initSafetyTimer = null;

            // --- Crop State ---
            let rawCanvas = null;
            let isSelecting = false;
            let startX, startY, endX, endY;

            // ===================================
            // Init
            // ===================================
            function initSystem() {
                showOverlay("Ê≠£Âú®ÈÄ£Á∑ö...", "Ê≠£Âú®ÈÄ£Êé•Â§ßÂª≥‰º∫ÊúçÂô®...", true);

                if (initSafetyTimer) clearTimeout(initSafetyTimer);
                initSafetyTimer = setTimeout(() => {
                    if (statusText.innerText.includes("ÂàùÂßãÂåñ") || statusText.innerText.includes("ÈÄ£Á∑ö‰∏≠")) {
                        showOverlay("ÈÄ£Á∑öÈÄæÊôÇ", "ÁÑ°Ê≥ïÈÄ£Êé•‰º∫ÊúçÂô®ÔºåÂèØËÉΩÈò≤ÁÅ´ÁâÜÈòªÊìãÊàñÁ∂≤Ë∑ØÂïèÈ°å„ÄÇ", false);
                        overlayRetryBtn.style.display = "inline-block";
                    }
                }, 10000);

                tryRegisterAsHost();
            }

            // 1. ÂòóË©¶ÊàêÁÇ∫ Host
            let retryHostCount = 0;

            function tryRegisterAsHost() {
                if (peer) peer.destroy();

                peer = new Peer(LOBBY_ID, {
                    config: { 'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }] },
                    debug: 1
                });

                peer.on('open', (id) => {
                    // [SUCCESS] I am Host
                    isHost = true;
                    myId = id;
                    myNickname = (myNickname === "Ë®™ÂÆ¢" || myNickname.startsWith("Ë∑Ø‰∫∫")) ? "‰∏ªÊåÅ‰∫∫" : myNickname;
                    guestCounter = 0;
                    connections = [];

                    updateStatus("ÊàëÊòØ‰∏ªÊåÅ‰∫∫", "#28a745");
                    hideOverlay();
                    enableChatUI();
                    appendSystemMsg("ËÅäÂ§©ÂÆ§Â∑≤Âª∫Á´ã (ÊÇ®ÊòØ‰∏ªÊåÅ‰∫∫)");

                    refreshHostUserList();
                    retryHostCount = 0;
                });

                peer.on('error', (err) => {
                    if (err.type === 'unavailable-id') {
                        // [FAIL] Host exists
                        retryHostCount++;
                        console.log(`Lobby taken (Attempt ${retryHostCount})...`);

                        if (retryHostCount < 3) {
                            statusText.innerText = `Êê∂Â•™‰∏ªÊåÅ‰∫∫Â∏≠‰Ωç‰∏≠ (${retryHostCount}/3)...`;
                            setTimeout(tryRegisterAsHost, 1500);
                        } else {
                            console.log('Becoming client...');
                            retryHostCount = 0;
                            becomeClient();
                        }
                    } else {
                        console.error(err);
                        if (err.type !== 'peer-unavailable') {
                            statusText.innerText = "Error: " + err.type;
                        }
                    }
                });

                setupPeerEvents();
            }

            function becomeClient() {
                if (peer) peer.destroy();
                const clientId = "user_" + Math.random().toString(36).substr(2, 9);
                peer = new Peer(clientId, {
                    config: { 'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }] },
                    debug: 1
                });

                peer.on('open', (id) => {
                    isHost = false;
                    myId = id;
                    updateStatus("ÈÄ£Á∑ö‰∏≠...", "#ffc107");
                    connectToHost();
                });

                setupPeerEvents();
            }

            function connectToHost() {
                if (connTimeoutTimer) clearTimeout(connTimeoutTimer);

                const conn = peer.connect(LOBBY_ID, { reliable: true });

                // Connection Timeout (Host Unresponsive / Ghost)
                connTimeoutTimer = setTimeout(() => {
                    if (!conn.open) {
                        console.warn("Connection timeout.");
                        conn.close();
                        handleHostDisconnect(true);
                    }
                }, 8000);

                conn.on('open', () => {
                    clearTimeout(connTimeoutTimer);
                    hostConn = conn;
                    hideOverlay();
                    updateStatus("Â∑≤ÈÄ£Á∑ö", "#28a745");
                    enableChatUI();
                    if (myNickname !== "Ë®™ÂÆ¢") {
                        conn.send({ type: 'updateName', nickname: myNickname });
                    }
                });

                conn.on('data', (data) => handleDataReceived(data, conn));
                conn.on('close', () => handleHostDisconnect(false));
                conn.on('error', () => handleHostDisconnect(false));
            }

            function handleHostDisconnect(isTimeout = false) {
                if (connTimeoutTimer) clearTimeout(connTimeoutTimer);

                updateStatus(isTimeout ? "ÈÄ£Á∑öÈÄæÊôÇ" : "‰∏ªÊåÅ‰∫∫Â∑≤Èõ¢Èñã", "#dc3545");
                disableChatUI();

                let title = "ÈÄ£Á∑ö‰∏≠Êñ∑";
                let desc = "‰∏ªÊåÅ‰∫∫Â∑≤Èõ¢ÈñãÔºåË´ãÈÅ∏Êìá‰∏ã‰∏ÄÊ≠•Ôºö";

                if (isTimeout) {
                    title = "ÁÑ°Ê≥ïÈÄ£Á∑ö";
                    desc = "‰∏ªÊåÅ‰∫∫ÁÑ°ÂõûÊáâ (ÂèØËÉΩÊòØÂπΩÈùà ID)ÔºåÂª∫Ë≠∞ÊÇ®Áõ¥Êé•Êé•ÁÆ°ËÅäÂ§©ÂÆ§„ÄÇ";
                }

            function handleIncomingGuest(conn) {

                    guestCounter++;
                    const defaultName = "Ë∑Ø‰∫∫" + guestCounter;
                    connections.push({ conn: conn, id: conn.peer, nickname: defaultName });

                    conn.send({ type: 'welcome', assignedName: defaultName });

                    broadcast({ type: 'system', text: msg });

                    broadcastUserList();

                    // If Host is broadcasting (Mic on), call new guest
                    if (localStream) {
                        const call = peer.call(conn.peer, localStream);
                        handleCall(call);
                    }

                conn.on('data', (data) => {
                    if (data.type === 'chat' || data.type === 'image') {
                        const guest = connections.find(c => c.conn === conn);
                        if (guest) guest.nickname = data.nickname;

                        broadcast(data, conn);
                        if (data.type === 'chat') addMessageUI(data.nickname, data.text, false);
                        if (data.type === 'image') addImageUI(data.nickname, data.image, false);
                    }
                    if (data.type === 'updateName') {
                        const guest = connections.find(c => c.conn === conn);
                        if (guest) {
                            const oldName = guest.nickname;
                            guest.nickname = data.nickname;
                            broadcast({ type: 'system', text: `${oldName} ÊîπÂêçÁÇ∫ ${data.nickname}` });
                            appendSystemMsg(`${oldName} ÊîπÂêçÁÇ∫ ${data.nickname}`);
                            broadcastUserList();
                        }
                    }
                });

                conn.on('close', () => {
                    const guest = connections.find(c => c.conn === conn);
                    connections = connections.filter(c => c.conn !== conn);
                    if (guest) {
                        broadcast({ type: 'system', text: `${guest.nickname} Èõ¢Èñã‰∫Ü` });
                        appendSystemMsg(`${guest.nickname} Èõ¢Èñã‰∫Ü`);

                    broadcastUserList();
                });

            async function startCall(videoEnabled) {
                try {
                    if (currentCall) {
                        currentCall.close();
                        currentCall = null;
                    }
                    if (localStream) {
                        localStream.getTracks().forEach(t => t.stop());
                    }

                    // Get Media
                    const constraints = {
                        audio: true,
                        video: videoEnabled ? { facingMode: "user" } : false

                    localStream = await navigator.mediaDevices.getUserMedia(constraints);

                    if (!isHost) {
                        appendSystemMsg(videoEnabled ? "Ê≠£Âú®ÁôºËµ∑Ë¶ñË®ä..." : "Ê≠£Âú®ÂëºÂè´‰∏ªÊåÅ‰∫∫...");
                        const call = peer.call(LOBBY_ID, localStream);

            function handleIncomingCall(call) {
                if (localStream) {
                    call.answer(localStream);

            function handleCall(call) {
                if (currentCall && currentCall !== call) {
                    // cleanup
                }
                currentCall = call;

                call.on('stream', (remoteStream) => {
                    if (remoteStream.getVideoTracks().length > 0) {
                        videoContainer.style.display = 'block';
                        remoteVideo.srcObject = remoteStream;
                    } else {
                        const audio = document.createElement('audio');
                        audio.srcObject = remoteStream;
                        audio.autoplay = true;
                        document.body.appendChild(audio);
                        call.audioEl = audio;
                    }
                });

                call.on('close', () => {
                    if (call.audioEl) call.audioEl.remove();
                    if (currentCall === call) {
                        currentCall = null;
                        videoContainer.style.display = 'none';
                    }
                });

                call.on('error', (err) => {
                    console.error("Call error:", err);
                });
            }

                if (currentCall) {
                    currentCall.close();
                    currentCall = null;

                    localStream = null;

            // ===================================
            // Screen Sharing Logic
            // ===================================
            let screenStream = null;

            async function startScreenShare() {
                // Check for Mobile / Support
                if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
                    alert("Êä±Ê≠âÔºåÊÇ®ÁöÑË£ùÁΩÆÊàñÁÄèË¶ΩÂô®‰∏çÊîØÊè¥Ëû¢ÂπïÂàÜ‰∫´ÂäüËÉΩ (ÈÄöÂ∏∏ÁÇ∫ÊâãÊ©üÈôêÂà∂)„ÄÇ");
                    return;
                }

                try {
                    screenStream = await navigator.mediaDevices.getDisplayMedia({
                        video: { cursor: "always" },
                        audio: false

                    // Auto-stop when user stops sharing via browser UI
                    screenStream.getVideoTracks()[0].onended = () => {

                    updateScreenShareBtn(true);

                    }
                    stopScreenShare();

            function stopScreenShare() {
                if (screenStream) {

            // Auto Start

            // ===================================
            // Mobile Pinch-to-Zoom Logic
            // ===================================
            let zoomScale = 1;
            let panning = false;
            let pzPointX = 0, pzPointY = 0;
            let pzStartX = 0, pzStartY = 0;
            let initialPinchDist = 0;
            let initialScale = 1;

            // Prevent default touch actions (scrolling/zooming page) on the container
            videoContainer.style.touchAction = "none";

            // Helper: Calculate distance between two touches
            function getDistance(t1, t2) {
                const dx = t1.clientX - t2.clientX;
                const dy = t1.clientY - t2.clientY;
                return Math.hypot(dx, dy);
            }

            function updateTransform() {
                // Limit scale
                zoomScale = Math.min(Math.max(1, zoomScale), 5); // 1x to 5x
                remoteVideo.style.transform = `translate(${pzPointX}px, ${pzPointY}px) scale(${zoomScale})`;
            }

            // TOUCH START
            videoContainer.addEventListener('touchstart', (e) => {
                gesturePerformed = false; // Reset gesture flag
                if (e.touches.length === 1) {
                    // Pan Start
                    panning = true;
                    pzStartX = e.touches[0].clientX - pzPointX;
                    pzStartY = e.touches[0].clientY - pzPointY;
                } else if (e.touches.length === 2) {
                    // Pinch Start
                    panning = false;
                    initialPinchDist = getDistance(e.touches[0], e.touches[1]);
                    initialScale = zoomScale;
                }
            }, { passive: false });

            // TOUCH MOVE
            videoContainer.addEventListener('touchmove', (e) => {
                e.preventDefault();
                gesturePerformed = true; // Mark as gesture (not a tap)

                if (e.touches.length === 1 && panning) {
                    // Pan
                    pzPointX = e.touches[0].clientX - pzStartX;
                    pzPointY = e.touches[0].clientY - pzStartY;
                    updateTransform();
                } else if (e.touches.length === 2) {
                    // Pinch
                    const currentDist = getDistance(e.touches[0], e.touches[1]);
                    if (initialPinchDist > 0) {
                        const ratio = currentDist / initialPinchDist;
                        zoomScale = initialScale * ratio;
                        updateTransform();
                    }
                }
            }, { passive: false });

            // TOUCH END
            videoContainer.addEventListener('touchend', (e) => {
                if (e.touches.length < 2) initialPinchDist = 0;
                if (e.touches.length === 0) panning = false;
            });

            // Double Tap to Reset
            let lastTap = 0;
            let gesturePerformed = false; // Add variable declaration

            videoContainer.addEventListener('touchend', (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;

                // Only trigger reset if it was a quick tap AND NOT a drag/pinch gesture
                if (tapLength < 300 && tapLength > 0 && !gesturePerformed) {
                    // Double tap detected
                    zoomScale = 1;
                    pzPointX = 0;
                    pzPointY = 0;
                    updateTransform();
                    e.preventDefault();
                }
                lastTap = currentTime;
            });

            // Mouse Wheel (for Testing on Desktop)
            videoContainer.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = -Math.sign(e.deltaY) * 0.1;
                zoomScale += delta;
                updateTransform();
            }, { passive: false });
